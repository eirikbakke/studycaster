<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- Based on LWJGL basicapplet.html example. -->
<html>
  <head>
    <title>StudyCaster Applet Test</title>
  </head>
  <body>

  <applet code="org.lwjgl.util.applet.AppletLoader" archive="lib/lwjgl_util_applet.jar,lib/resources_loader.jar" codebase="dist" width="640" height="480">
    <!-- The following tags are mandatory -->

    <!-- Name of Applet, will be used as name of directory it is saved in, and will uniquely identify it in cache -->
    <param name="al_title" value="appletloadertest">

    <!-- Main Applet Class -->
    <param name="al_main" value="no.ebakke.studycaster.applications.StudyCasterApplet">

    <!-- TODO: Don't enter this manually. -->    
    <!-- List of Jars to add to classpath -->
    <param name="al_jars" value="sc_client.jar, lib/jna.jar, lib/platform.jar, lib/commons-io-2.0.1.jar, lib/httpcore-4.1.3.jar, lib/commons-codec-1.4.jar, lib/commons-logging-1.1.1.jar, lib/httpclient-4.1.2.jar, lib/httpclient-cache-4.1.2.jar, lib/httpcore-4.1.2.jar, lib/httpmime-4.1.2.jar, lib/resources.jar, lib/commons-lang3-3.0.1.jar, lib/javaws.jar"/>

    <!-- signed windows natives jar in a jar --> 
    <param name="al_windows" value="">
    
    <!-- signed linux natives jar in a jar --> 
    <param name="al_linux" value="">
    
    <!-- signed mac osx natives jar in a jar --> 
    <param name="al_mac" value="">

    <!-- signed solaris natives jar in a jar --> 
    <param name="al_solaris" value="">
    
    <!-- Tags under here are optional -->
    
    <!-- whether to use cache - defaults to true -->
    <param name="al_cache" value="false">
    
    <!-- Version of Applet (case insensitive String), applet files not redownloaded if same version already in cache -->
    <!-- <param name="al_version" value="0.1"> -->
    
    <!-- Specify the minimum JRE version required by your applet, defaults to "1.5" -->
    <!-- <param name="al_min_jre" value="1.6"> -->
    
    <!-- background color to paint with, defaults to white -->
    <!-- <param name="boxbgcolor" value="#000000"> -->
    
    <!-- foreground color to paint with, defaults to black -->
    <!-- <param name="boxfgcolor" value="#ffffff"> -->
    
    <!-- logo to paint while loading, will be centered, defaults to "appletlogo.gif" -->
    <param name="al_logo" value="sc_appletlogo.png">
    
    <!-- progressbar to paint while loading. Will be painted on top of logo, width clipped to percentage done, defaults to "appletprogress.gif" -->
    <param name="al_progressbar" value="sc_appletprogress.png">
    
    <!-- whether to run in debug mode -->
    <!-- <param name="al_debug" value="false"> -->
    
    <!-- whether to prepend host to cache path - defaults to true -->
    <!-- <param name="al_prepend_host" value="true"> -->

    <param name="studycaster.server.uri" value="http://localhost:8084/sc_server/client">
    <!--<param name="studycaster.server.uri" value="http://studycaster.elasticbeanstalk.com/client">-->
    <param name="studycaster.config.id" value="example">

    <param name="separate_jvm" value="true">
  </applet>

  </body>
</html>
